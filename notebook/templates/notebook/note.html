{% extends 'notebook/layout.html' %}
{% load static %}

{% block page_style %}
<link rel="stylesheet" href="{% static 'notebook/note.css' %}">
{% endblock %}

{% block body %}
<h1>{{ note.title }}</h1>
<h3>{{ note.notebook }}</h3>
<author>{{ note.user.username }}</author>
<br><br>
<p>{{ note.content }}</p>
{% endblock %}
